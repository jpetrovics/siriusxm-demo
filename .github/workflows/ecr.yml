name: Push to ECR Public

on:
  workflow_run:
    workflows: ["Build Docker Image"]   # must match build.yml name
    types: [completed]

permissions:
  actions: read
  contents: read

jobs:
  ecr:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download image artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: Build Docker Image
          run_id: ${{ github.event.workflow_run.id }}
          name: docker-image
          path: .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1   # ECR Public is only in us-east-1

      - name: Login to Amazon ECR Public
        run: |
          aws ecr-public get-login-password --region us-east-1 \
            | docker login --username AWS --password-stdin public.ecr.aws

      - name: Load and push to ECR Public
        run: |
          docker load -i docker-image.tar

          # Replace <namespace> with your public ECR namespace
          NAMESPACE=public.ecr.aws/m9b5b5z1/chai-tunes
          REPO=chai-tunes
          IMAGE_TAG=latest
          IMAGE_URI=public.ecr.aws/${NAMESPACE}/${REPO}:${IMAGE_TAG}

          echo "Tagging: ${IMAGE_URI}"
          docker tag chai-tunes:latest ${IMAGE_URI}

          echo "Pushing: ${IMAGE_URI}"
          docker push ${IMAGE_URI}
